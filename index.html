	<h1>John Conway's Game of Life</h1>
	<br><br/>
	<p1>The Game of Life, also known simply as Life, is a cellular automaton devised by the British mathematician John Horton Conway in 1970.</p1>
	<br><br/>
	<p1>It is a zero-player game, meaning that its evolution is determined by its initial state, requiring no further input.</p1>
